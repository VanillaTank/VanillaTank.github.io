<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Translation jam</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="root">
  <div class="card">
    <div class="text" id="textToTranslate"></div>
    <div class="text" id="textToCheck"></div>
    <div class="text" id="result"></div>
    <div class="suggestion">
      <label>
        <input class="input" type="text" id="suggestionInput" autofocus>
      </label>
    </div>
    <div class="buttons">
      <button class="check" id="checkButton">Check</button>
      <button class="next" id="nextButton">Next</button>
    </div>
  </div>
</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
